<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>湖大教务系统</title>
<link rel="shortcut icon" href="res/favicon.ico">
<script src="/js/vue.min.js"></script>
<script src="/js/axios.min.js"></script>
<script src="/js/jquery-1.8.0.js"></script>
<link href="/res/layui-v2.3.0/layui/css/layui.css" rel="stylesheet" type="text/css" />

<style type="text/css">
.main-body {
    margin : 60px 200px 40px 200px;
}

table.layui-table > thead > tr > th, table.layui-table > tbody > tr > td {
    text-align: center;
}

.table-input {
    height: 26px;
    width: 100px;
    display: inline;
}
</style>

</head>

<body>

<div id="app" class="main-body">
    <div class="layui-row" style="margin-bottom: 20px;">
        <div class="layui-col-md1 layui-col-md-offset11">
            <button class="layui-btn layui-btn-sm layui-btn-primary" style="width: 95px;"><a href="/teacher/course_operate.html">返回</a></button>
        </div>
    </div>
    <div class="layui-form">
        <table class="layui-table">
            <colgroup>
            <col width="20">
            <col width="120">
            <col width="120">
            <col width="100">
            <col width="180">
            <col width="160">
            <col width="100">
            <col>
            </colgroup>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>专业</th>
                    <th>成绩</th>
                    <th v-if="seen">成绩修改为</th>
                </tr> 
            </thead>
            <tbody>
               <tr v-for="row in rows">
                    <td>{{row.rank}}</td>
                    <td>{{row.id}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.sex}}</td>
                    <td>{{row.major}}</td>
                    <td>{{row.grade}}</td>
                    <td v-if = "seen"><input v-model=row.grade name="number" type="text" class="layui-input table-input" lay-verify="required|number" autocomplete="off"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div>
        <div v-if = "seen" class="layui-row" style="margin-top: 30px;">
            <div class="layui-col-md1 layui-col-md-offset11">
                <button @click="changestate();modify()" class="layui-btn layui-btn-sm layui-btn-normal" style="width: 95px;">保存修改</button>
            </div>
        </div>
    
        <div v-else class="layui-row" style="margin-top: 30px;">
            <div class="layui-col-md1 layui-col-md-offset11">
                <button @click="changestate" class="layui-btn layui-btn-sm layui-btn-normal" style="width: 95px;">修改成绩</button>
            </div>
        </div>
    </div>
    
    
</div>

    <script>
        var app = new Vue({
                el: '#app',
                data: {
                        rows : {},
                        seen :false
                }, methods:{
                    reload: function (event) {
                        location.reload()
                    },
                    changestate: function(event){
                            this.seen=!this.seen;                      
                    },
                    modify: function (event) {
                        //layer.alert('修改成功', {icon: 6});
                        console.log('id: ' + this.id)
                        console.log('cid: ' + this.cid)
                        console.log('grade: ' + this.grade)

                        axios.post('/modify', {
                            id: this.id,
                            cid: this.cid,
                            grade: this.grade
                        })
                        .then(function (res) {
                                layer.alert('修改成功', {icon: 6});
                        })
                        .catch(function (res) {
                            console.log(res);
                        });
                    },
                }
        })
    
        axios.get('/data')
        .then(function (res) {
            app.rows = res.data
            console.log(rows)
            
        })
        .catch(function (res) {
            console.log(res);
        });
    
    </script>

<script src="/res/layui-v2.3.0/layui/layui.all.js"></script>
<script type="text/javascript">
   
</script>
</body>
